<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formResumen">

		<p:dialog header="Información guardada, tome una decisión"
			widgetVar="panelResumen" resizable="true" closable="false"
			responsive="true">
			<p:panel id="pnlResumen">

				<p:panelGrid styleClass="ui-panelgrid-blank" layout="grid"
					style="width:100%" cellpadding="0" columns="1">



					<p:commandButton id="btnResumen1" ajax="false" immediate="true"
						style="font-size:16px; font-weight: bold !important; width:100%"
						action="#{administrarEtapa.imprimirCronograma()}"
						value="IMPRIMIR TODO EL INFORME DE PLANIFICACIÓN/CRONOGRAMA DETALLADO (IMPRIME LOS SI)" />
						
					<p:commandButton id="btnResumen4" 
						style="font-size:16px; font-weight: bold !important; width:100%"
						action="#{administrarEtapa.abrirFiltros()}" update=":formResumenFiltros" process="@this"
						value="IMPRIMIR CON FILTROS (IMPRIME LOS SI)" />	



					<p:commandButton id="btnResumen2" process="@this"
						update=":form, :formResumen:pnlResumen"
						style="font-size:16px; font-weight: normal !important; width:100%"
						action="#{administrarEtapa.elaborarNuevamenteDiagnostico()}"
						value="Cerrar ventana y elaborar nuevo informe de  planificación/cronograma detallado" />

					<p:commandButton id="btnResumen3" process="@this"
						update=":form, :formResumen:pnlResumen"
						style="font-size:16px; font-weight: normal !important; width:100%"
						action="#{consultarFuncionesAPI.cerrarModal('panelResumen')}"
						value="Cerrar ventana y continuar trabajando en este informe" />


				</p:panelGrid>

				<p:blockUI block=":formResumen:pnlResumen"
					trigger="btnResumen1, btnResumen2, btnResumen3, btnResumen4">
					<p:graphicImage value="../imagenes/cargando.gif" />
				</p:blockUI>


			</p:panel>
		</p:dialog>


	</h:form>
</ui:composition>
