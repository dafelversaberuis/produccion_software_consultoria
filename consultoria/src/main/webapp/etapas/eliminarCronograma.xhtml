<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formEliminar">

		<p:dialog header="#{mensaje.eliminar}" width="400"
			widgetVar="panelEliminar" modal="false" resizable="true"
			closable="false" responsive="true">
			<p:panel id="pnlEliminar">
				<div align="center">


					<p:panelGrid columns="1" cellpadding="0" cellspacing="0"
						styleClass="ui-panelgrid-blank">

						<p:outputLabel  value="¿Esta opción elimina la planificación detallada y la implementación del cliente-proyecto (ambas por estar relacionadas), desea eliminarlas ?"
							style="font-size:12px;" />
						
						
					</p:panelGrid>
				</div>
				<br />
				<br />
				<div align="center">
					<p:commandButton id="btnEliminarCronograma" style="font-size:14px"
						action="#{administrarEtapa.eliminarCronograma()}"
						value="#{mensaje.eliminar}" process="@this"
						update=":form, :formEliminar" />
					<p:spacer width="10" />
					<p:commandButton id="btnCancelarEliminar"
						style="font-size:14px; font-weight: normal !important;"
						action="#{consultarFuncionesAPI.cerrarModal('panelEliminar')}"
						process="@this" value="#{mensaje.cerrar}" update="@this">

					</p:commandButton>

				</div>

			
				<p:blockUI block=":formEliminar:pnlEliminar"
					trigger="btnEliminarCronograma, btnCancelarEliminar">
					<p:graphicImage value="../imagenes/cargando.gif" />
				</p:blockUI>

			</p:panel>
		</p:dialog>
		

	</h:form>
</ui:composition>
