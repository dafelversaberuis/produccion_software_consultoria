<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<h:form id="formEliminar">
		<p:dialog header="#{mensaje.eliminarCliente}" closable="false"
			width="500" widgetVar="panelEliminacionCliente" resizable="true"
			responsive="true">
			<p:outputPanel id="outputpanelEliminacion">


				<p:panelGrid columns="2" cellpadding="0" cellspacing="0"
					styleClass="ui-panelgrid-blank" layout="grid">

					<p:outputLabel for="txtNit" value="#{mensaje.nit}"
						style="font-weight:bold; font-size:14px" />
					<p:inputText id="txtNit" disabled="true"
						value="#{administrarPersonal.clienteTransaccion.nit}"
						required="true" label="#{mensaje.nit}"
						style="width:100%; font-size:14px;" />
					


					<p:outputLabel for="txtCliente" value="#{mensaje.cliente}"
						style="font-weight:bold; font-size:14px" />
					<p:inputText id="txtCliente" disabled="true"
						value="#{administrarPersonal.clienteTransaccion.cliente}"
						required="true" label="#{mensaje.cliente}"
						style="width:100%; font-size:14px;" />
					


					<p:outputLabel for="txtCorreo" value="#{mensaje.correo}"
						style="font-weight:bold; font-size:14px" />
					<p:inputText id="txtCorreo" disabled="true"
						value="#{administrarPersonal.clienteTransaccion.correoElectronico}"
						required="true" label="#{mensaje.correo}"
						style="width:100%; font-size:14px;" />


				


					<p:outputLabel for="txtRepresentante"
						value="#{mensaje.representante}"
						style="font-weight:bold; font-size:14px" />
					<p:inputText id="txtRepresentante" disabled="true"
						value="#{administrarPersonal.clienteTransaccion.representante}"
						required="true" label="#{mensaje.representante}"
						style="width:100%; font-size:14px;" />
					


					<p:outputLabel for="txtTelefono" value="#{mensaje.telefonos}"
						style="font-weight:bold; font-size:14px" />
					<p:inputText id="txtTelefono" disabled="true"
						value="#{administrarPersonal.clienteTransaccion.telefono}"
						 label="#{mensaje.telefonos}"
						style="width:100%; font-size:14px;" />
						
						
						
						<p:outputLabel for="txtDireccion" value="Ciudad y dirección:"
						style="font-weight:bold; font-size:14px" />
					<p:inputText id="txtDireccion"  disabled="true"
						value="#{administrarPersonal.clienteTransaccion.direccion}" 
						label="Ciudad y dirección"
						style="width:100%; font-size:14px;" />


					


					



				</p:panelGrid>

				<p:spacer height="5" />
				<div align="center">


					<p:commandButton value="#{mensaje.eliminar}" style="font-size:14px"
						action="#{administrarPersonal.eliminarCliente()}"
						update=":form, :formEliminar" />

					<p:spacer width="10" />
					<p:commandButton id="btnCancelarEliminarCliente"
						style="font-size:14px; font-weight: normal !important;"
						action="#{administrarPersonal.cancelarClienteTransaccion('MODAL_ELIMINAR_CLIENTE')}"
						process="@this" value="#{mensaje.cancelar}" update=":form">

					</p:commandButton>

				</div>
			</p:outputPanel>
		</p:dialog>


	</h:form>
</ui:composition>
