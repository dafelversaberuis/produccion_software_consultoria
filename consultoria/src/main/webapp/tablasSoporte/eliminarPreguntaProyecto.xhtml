<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formEliminarHijo">

		<p:dialog header="#{mensaje.eliminarPreguntaProyecto}" height="400"
			width="600" widgetVar="panelEliminacionHijo" resizable="true"
			closable="false" responsive="true">
			<p:panel id="pnlEliminar">
				<div align="center">


					<p:panelGrid columns="2" cellpadding="0" cellspacing="0"
						styleClass="ui-panelgrid-blank">

						<p:outputLabel for="txtNombrePregunta" value="#{mensaje.pregunta}"
							style="font-weight:bold; font-size:14px;" />
						<p:inputText id="txtNombrePregunta" disabled="true"
							value="#{hacerMantenimiento.preguntaProyectoTransaccion.pregunta}"
							label="#{mensaje.pregunta}" style="font-size:14px; width:100%" />



						<p:outputLabel for="txtNumeral" value="Numeral:"
							style="font-weight:bold; font-size:14px" />
						<p:inputText id="txtNumeral" disabled="true"
							value="#{hacerMantenimiento.preguntaProyectoTransaccion.numeral}"
							label="Numeral" style="width:100px; font-size:14px" />





						<p:outputLabel for="txtPosibleEvidencia"
							value="#{mensaje.posibleEvidencia}"
							style="font-weight:bold; font-size:14px" />


						<p:inputTextarea cols="3" style="font-size:14px; width:100%"
							id="txtPosibleEvidencia" disabled="true"
							value="#{hacerMantenimiento.preguntaProyectoTransaccion.posibleEvidencia}" />



						<p:outputLabel for="lstEstado" value="#{mensaje.estado}"
							style="font-weight:bold; font-size:14px" />
						<p:selectOneMenu id="lstEstado" disabled="true"
							style="font-size:14px; width:120px"
							value="#{hacerMantenimiento.preguntaProyectoTransaccion.estado}"
							label="#{mensaje.estado}">
							<f:selectItems value="#{consultarFuncionesAPI.itemsEstados}" />
						</p:selectOneMenu>




						<p:outputLabel for="txtHF" value="Predet. Hallazgo fortaleza"
							style="font-weight:bold; font-size:14px" />

						<p:inputTextarea cols="3" disabled="true"
							style="font-size:14px; width:100%; min-height:80px" id="txtHF"
							value="#{hacerMantenimiento.preguntaProyectoTransaccion.hallazgoPredeterminadoFortaleza}" />








						<p:outputLabel for="txtHR" value="Predet. Hallazgo recomendaci칩n"
							style="font-weight:bold; font-size:14px" />
						<p:inputTextarea cols="3" disabled="true"
							style="font-size:14px; width:100%; min-height:80px" id="txtHR"
							value="#{hacerMantenimiento.preguntaProyectoTransaccion.hallazgoPredeterminadoRecomendacion}" />


						<p:outputLabel for="txtHNC" value="Predet. Hallazgo NC"
							style="font-weight:bold; font-size:14px" />
						<p:inputTextarea cols="3" disabled="true"
							style="font-size:14px; width:100%; min-height:80px" id="txtHNC"
							value="#{hacerMantenimiento.preguntaProyectoTransaccion.hallazgoPredeterminadoNoConformidad}" />


						<p:outputLabel for="txtHC" value="Predet. Hallazgo cumple"
							style="font-weight:bold; font-size:14px" />
						<p:inputTextarea cols="3" disabled="true"
							style="font-size:14px; width:100%; min-height:80px" id="txtHC"
							value="#{hacerMantenimiento.preguntaProyectoTransaccion.hallazgoPredeterminadoCumple}" />




						<p:outputLabel for="txtHNA" value="Predet. Hallazgo No aplica"
							style="font-weight:bold; font-size:14px" />
						<p:inputTextarea cols="3" disabled="true"
							style="font-size:14px; width:100%; min-height:80px" id="txtHNA"
							value="#{hacerMantenimiento.preguntaProyectoTransaccion.hallazgoPredeterminadoNoAplica}" />



						<p:outputLabel for="txtARR"
							value="Predet. Acciones realizar recomendaci칩n"
							style="font-weight:bold; font-size:14px" />
						<p:inputTextarea cols="3" disabled="true"
							style="font-size:14px; width:100%; min-height:80px" id="txtARR"
							value="#{hacerMantenimiento.preguntaProyectoTransaccion.accionRealizarPredeterminadoRecomendacion}" />



						<p:outputLabel for="txtARNC" value="Predet. Acciones realizar NC"
							style="font-weight:bold; font-size:14px" />
						<p:inputTextarea cols="3" disabled="true"
							style="font-size:14px; width:100%; min-height:80px" id="txtARNC"
							value="#{hacerMantenimiento.preguntaProyectoTransaccion.accionRealizarPredeterminadoNoConformidad}" />








						<p:outputLabel for="txtRR"
							value="Predet. Responsable recomendaci칩n"
							style="font-weight:bold; font-size:14px" />
						<p:inputTextarea cols="3" disabled="true"
							style="font-size:14px; width:100%; min-height:80px" id="txtRR"
							value="#{hacerMantenimiento.preguntaProyectoTransaccion.responsablePredeterminadoRecomendacion}" />




						<p:outputLabel for="txtRNC" value="Predet. Responsable NC"
							style="font-weight:bold; font-size:14px" />
						<p:inputTextarea cols="3" disabled="true"
							style="font-size:14px; width:100%; min-height:80px" id="txtRNC"
							value="#{hacerMantenimiento.preguntaProyectoTransaccion.responsablePredeterminadoNoConformidad}" />









						<p:outputLabel for="txtACNC" value="Predet. An치lisis causas NC"
							style="font-weight:bold; font-size:14px" />
						<p:inputTextarea cols="3" disabled="true"
							style="font-size:14px; width:100%; min-height:80px" id="txtACNC"
							value="#{hacerMantenimiento.preguntaProyectoTransaccion.analisisCausaPredeterminadoNoConformidad}" />

						<p:outputLabel for="txtENENC"
							value="Predet. Evidencia no encontrada NC"
							style="font-weight:bold; font-size:14px" />
						<p:inputTextarea cols="3" disabled="true"
							style="font-size:14px; width:100%; min-height:80px" id="txtENENC"
							value="#{hacerMantenimiento.preguntaProyectoTransaccion.evidenciaNoEncontradaPredeterminadoNoConformidad}" />











					</p:panelGrid>



				</div>
				<br />
				<br />
				<div align="center">


					<p:commandButton id="btnEliminarHijo" style="font-size:14px"
						action="#{hacerMantenimiento.eliminarPreguntaProyecto()}"
						value="#{mensaje.eliminar}"
						process=":formEliminarHijo:pnlEliminar"
						update=":formEliminarHijo:pnlEliminar, :formAsignarPregunta:dtlPreguntas, :form" />

					<p:spacer width="10" />
					<p:commandButton id="btnCancelarEliminar" style="font-size:14px"
						action="#{hacerMantenimiento.cancelarPreguntaTransaccion('MODAL_ELIMINAR_PREGUNTA')}"
						value="#{mensaje.cancelar}" process="@this"
						update=":formAsignarPregunta:dtlPreguntas, :form, :formEliminarHijo:pnlEliminar">

						<p:resetInput target=":formEliminarHijo:pnlEliminar" />

					</p:commandButton>



				</div>


				<p:blockUI block=":formEliminarHijo:pnlEliminar"
					trigger="btnEliminarHijo, btnCancelarEliminar">
					<p:graphicImage value="../imagenes/cargando.gif" />
				</p:blockUI>

			</p:panel>
		</p:dialog>


	</h:form>
</ui:composition>
