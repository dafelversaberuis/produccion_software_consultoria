<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formEditarHijoTarea">

		<p:dialog header="#{mensaje.editarTareaProyecto}" height="380"
			width="600" widgetVar="panelEdicionHijoTarea" resizable="true"
			closable="false" responsive="true">
			<p:panel id="pnlEditar">
				<div align="center">


					<p:panelGrid columns="2" cellpadding="0" cellspacing="0"
						styleClass="ui-panelgrid-blank">




						<p:outputLabel for="txtNombreTarea" value="Actividad"
							style="font-weight:bold; font-size:14px;" />



						<p:inputTextarea label="Actividad"
							value="#{hacerMantenimiento.tareaProyectoTransaccion.tarea}"
							rows="2" id="txtNombreTarea" autoResize="false" required="true"
							style="font-size:14px; width:100%; min-height:50px" />

						<p:spacer width="1" />
						<p:message for="txtNombreTarea" />


						<p:outputLabel for="txtProductoGeneral" value="Entregables"
							style="font-weight:bold; font-size:14px;" />


						<p:inputTextarea label="Entregables"
							value="#{hacerMantenimiento.tareaProyectoTransaccion.producto}"
							rows="2" id="txtProductoGeneral" autoResize="false"
							required="true"
							style="font-size:14px; width:100%; min-height:50px" />



						<p:spacer width="1" />
						<p:message for="txtProductoGeneral" />



						<p:outputLabel for="lstResponsable" value="Responsables"
							style="font-weight:bold; font-size:14px;" />

						<p:selectOneMenu label="Responsable" required="true"
							style="width:100%; font-size:14px;" id="lstResponsable"
							value="#{hacerMantenimiento.tareaProyectoTransaccion.responsable}">


							<f:selectItem itemLabel="Seleccione" itemValue="" />
							<f:selectItem itemLabel="Isoluciones (Consultor)" itemValue="CO" />
							<f:selectItem itemLabel="Cliente" itemValue="CL" />
							<f:selectItem itemLabel="Isoluciones y Cliente" itemValue="A" />






						</p:selectOneMenu>



						<p:spacer width="1" />
						<p:message for="lstResponsable" />


						<p:outputLabel for="txtRequisitos" value="Requisitos"
							style="font-weight:bold; font-size:14px;" />


						<p:inputTextarea label="Requisito(s)"
							value="#{hacerMantenimiento.tareaProyectoTransaccion.requisito}" rows="2"
							id="txtRequisitos" autoResize="false"
							style="font-size:14px; width:100%; min-height:50px" />
						
						<p:spacer width="1" />
						<p:message for="txtRequisitos" />	



					</p:panelGrid>



				</div>
				<br />
				<br />
				<div align="center">


					<p:commandButton id="btnEditarHijoTarea" style="font-size:14px"
						action="#{hacerMantenimiento.editarTareaProyecto()}"
						value="#{mensaje.editar}" process=":formEditarHijoTarea:pnlEditar"
						update=":formEditarHijoTarea:pnlEditar, :formAsignarTarea:dtlTareas, :form" />

					<p:spacer width="10" />
					<p:commandButton id="btnCancelarEditarTarea" style="font-size:14px"
						action="#{hacerMantenimiento.cancelarTareaTransaccion('MODAL_EDITAR_TAREA')}"
						value="#{mensaje.cancelar}" process="@this"
						update=":formAsignarTarea:dtlTareas, :form, :formEditarHijoTarea:pnlEditar">

						<p:resetInput target=":formEditarHijoTarea:pnlEditar" />

					</p:commandButton>




				</div>

				<p:outputLabel value="#{mensaje.informacionRequerida}"
					style="font-size:10px" />
				<p:blockUI block=":formEditarHijoTarea:pnlEditar"
					trigger="btnEditarHijoTarea, btnCancelarEditarTarea">
					<p:graphicImage value="../imagenes/cargando.gif" />
				</p:blockUI>

			</p:panel>
		</p:dialog>


	</h:form>
</ui:composition>
