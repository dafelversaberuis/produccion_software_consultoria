<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formEliminarHijoTarea">

		<p:dialog header="#{mensaje.eliminarTareaProyecto}" height="380"
			width="600" widgetVar="panelEliminacionHijoTarea" resizable="true"
			closable="false" responsive="true">
			<p:panel id="pnlEliminar">
				<div align="center">


					<p:panelGrid columns="2" cellpadding="0" cellspacing="0"
						styleClass="ui-panelgrid-blank">




						<p:outputLabel for="txtNombreTarea" value="Actividad"
							style="font-weight:bold; font-size:14px;" />


						<p:inputTextarea label="Actividad" disabled="true"
							value="#{hacerMantenimiento.tareaProyectoTransaccion.tarea}"
							rows="2" id="txtNombreTarea" autoResize="false" required="true"
							style="font-size:14px; width:100%; min-height:50px" />
							
							
						
					




						<p:outputLabel for="txtProductoGeneral" value="Entregables"
							style="font-weight:bold; font-size:14px;" />


						<p:inputTextarea label="Entregables" disabled="true"
							value="#{hacerMantenimiento.tareaProyectoTransaccion.producto}"
							rows="2" id="txtProductoGeneral" autoResize="false"
							required="true"
							style="font-size:14px; width:100%; min-height:50px" />





						<p:outputLabel for="lstResponsable" value="Responsable"
							style="font-weight:bold; font-size:14px;" />

						<p:selectOneMenu label="Responsable" disabled="true"
							style="width:100%; font-size:14px;" id="lstResponsable"
							value="#{hacerMantenimiento.tareaProyectoTransaccion.responsable}">


							<f:selectItem itemLabel="Seleccione" itemValue="" />
							<f:selectItem itemLabel="Consultor" itemValue="CO" />
							<f:selectItem itemLabel="Cliente" itemValue="CL" />
							<f:selectItem itemLabel="Consultor y cliente" itemValue="A" />






						</p:selectOneMenu>


						        





					</p:panelGrid>



				</div>
				<br />
				<br />
				<div align="center">


					<p:commandButton id="btnEliminarHijoTarea" style="font-size:14px"
						action="#{hacerMantenimiento.eliminarTareaProyecto()}"
						value="#{mensaje.eliminar}"
						process=":formEliminarHijoTarea:pnlEliminar"
						update=":formEliminarHijoTarea:pnlEliminar, :formAsignarTarea:dtlTareas, :form" />

					<p:spacer width="10" />
					<p:commandButton id="btnCancelarEliminarTarea"
						style="font-size:14px"
						action="#{hacerMantenimiento.cancelarTareaTransaccion('MODAL_ELIMINAR_TAREA')}"
						value="#{mensaje.cancelar}" process="@this"
						update=":formAsignarTarea:dtlTareas, :form, :formEliminarHijoTarea:pnlEliminar">

						<p:resetInput target=":formEliminarHijoTarea:pnlEliminar" />

					</p:commandButton>



				</div>


				<p:blockUI block=":formEliminarHijoTarea:pnlEliminar"
					trigger="btnEliminarHijoTarea, btnCancelarEliminarTarea">
					<p:graphicImage value="../imagenes/cargando.gif" />
				</p:blockUI>

			</p:panel>
		</p:dialog>


	</h:form>
</ui:composition>
