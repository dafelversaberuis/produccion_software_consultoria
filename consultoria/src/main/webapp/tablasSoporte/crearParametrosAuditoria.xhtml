<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/plantillas/principal.xhtml">

	<ui:define name="body">


		<h:form id="form">
			<p:growl id="messages" showDetail="true" globalOnly="true" />


			<p:remoteCommand name="onload" process="@this"
				action="#{administrarSesionCliente.getNoRolAdmitido('PARAMETROS_AUDITORIA_ADMIN')}"
				autoRun="true" />


			<div class="row x_title">
				<div class="col-md-6">

					<h2 class="project-title">#{mensaje.moduloTablasSoporte}:
						Parámetros auditoría (Objetivos auditoría, alcance, documentos de
						referencia)</h2>




				</div>
			</div>

			<div align="center" class="titulo"></div>

			<p:outputPanel id="pnlParametros">

				<p:spacer height="10" />

				<p:accordionPanel id="pnlCrear" activeIndex="0">
					<p:tab title="Datos a actualizar" titleStyle="font-size:16px"
						closable="true">
						<div align="left">
							<p:panelGrid columns="6" cellpadding="0" cellspacing="0"
								style="width:100%" styleClass="ui-panelgrid-blank" layout="grid">



								<p:outputLabel for="txtObjetivos" value="Objetivos de auditoría"
									style="font-weight:bold; font-size:14px" />

								<p:inputTextarea id="txtObjetivos" required="true"
									label="Objetivos de auditoría"
									value="#{hacerMantenimiento.parametroAuditoria.objetivos}"
									style="width:100%; font-size:14px; height:10px" cols="3" />





								<p:outputLabel for="txtAlcance" value="Alcance"
									style="font-weight:bold; font-size:14px" />

								<p:inputTextarea id="txtAlcance" required="true" label="Alcance"
									value="#{hacerMantenimiento.parametroAuditoria.alcance}"
									style="width:100%; font-size:14px; height:10px" cols="3" />

								<p:outputLabel for="txtDocumentosReferencia"
									value="Documentos de referencia"
									style="font-weight:bold; font-size:14px" />

								<p:inputTextarea id="txtDocumentosReferencia" required="true"
									label="Documentos de referencia"
									value="#{hacerMantenimiento.parametroAuditoria.documentosReferencia}"
									style="width:100%; font-size:14px; height:10px" cols="3" />


								<p:spacer width="1" />
								<p:message for="txtObjetivos" />
								<p:spacer width="1" />
								<p:message for="txtAlcance" />
								<p:spacer width="1" />
								<p:message for="txtDocumentosReferencia" />





							</p:panelGrid>

						</div>


						<p:spacer height="10" />
						<div align="center">
							<p:commandButton id="btnCrear" style="font-size:14px;"
								action="#{hacerMantenimiento.editarParametroAuditoria()}"
								value="Actualizar parámetros" update=":form" />



						</div>
						<p:outputLabel value="#{mensaje.informacionRequerida}"
							style="font-size:10px" />

						<p:blockUI block=":form:pnlCrear" trigger="btnCrear">

							<p:graphicImage value="../imagenes/cargando.gif" />


						</p:blockUI>
					</p:tab>
				</p:accordionPanel>
				<p:spacer height="30" />
			</p:outputPanel>
		</h:form>

		<p:spacer height="800" />

	</ui:define>
</ui:composition>
