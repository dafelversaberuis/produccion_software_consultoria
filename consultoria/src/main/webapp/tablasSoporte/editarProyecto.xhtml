<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formEditar">

		<p:dialog header="#{mensaje.editarProyecto}" widgetVar="panelEdicion" height="400" 
			resizable="true" closable="false" responsive="true">
			<p:panel id="pnlEditar">
				<div align="center">


					<p:panelGrid columns="3" cellpadding="0" cellspacing="0"
						styleClass="ui-panelgrid-blank">
						<p:outputLabel for="txtNombre" value="#{mensaje.nombre}"
							style="font-weight:bold; font-size:14px" />
						<p:inputText id="txtNombre"
							value="#{hacerMantenimiento.proyectoTransaccion.nombre}"
							required="true" label="#{mensaje.nombre}"
							style="width:100%; font-size:14px" />
						<p:message for="txtNombre" />

						<p:outputLabel for="lstVigencia"
							value="#{mensaje.indicativoVigencia}"
							style="font-weight:bold; font-size:14px" />

						<p:selectOneMenu label="#{mensaje.indicativoVigencia}"
							style="width:100%; font-size:14px" id="lstVigencia"
							value="#{hacerMantenimiento.proyectoTransaccion.indicativoVigencia}"
							required="true">
							<f:selectItems value="#{consultarFuncionesAPI.itemsEstados}" />
						</p:selectOneMenu>
						<p:message for="lstVigencia" />
						
						
						
						<p:outputLabel for="txtObjetivos" value="Objetivos"
									style="font-weight:bold; font-size:14px" />

								<p:inputTextarea id="txtObjetivos" required="true"
									label="Objetivos"
									value="#{hacerMantenimiento.proyectoTransaccion.objetivos}"
									style="width:100%; font-size:14px; height:10px" cols="3" />


<p:message for="txtObjetivos" />


								<p:outputLabel for="txtAlcance" value="Alcance"
									style="font-weight:bold; font-size:14px" />

								<p:inputTextarea id="txtAlcance" required="true" label="Alcance"
									value="#{hacerMantenimiento.proyectoTransaccion.alcance}"
									style="width:100%; font-size:14px; height:10px" cols="3" />
									
									
							
								
						
								<p:message for="txtAlcance" />

								<p:outputLabel for="txtDocumentosReferencia"
									value="Documentos de referencia"
									style="font-weight:bold; font-size:14px" />

								<p:inputTextarea id="txtDocumentosReferencia" required="true"
									label="Documentos de referencia"
									value="#{hacerMantenimiento.proyectoTransaccion.documentosReferencia}"
									style="width:100%; font-size:14px; height:10px" cols="3" />
									
									
										<p:message for="txtDocumentosReferencia" />
									
								<p:outputLabel for="txtObservaciones"
									value="Observaciones"
									style="font-weight:bold; font-size:14px" />

								<p:inputTextarea id="txtObservaciones" required="true"
									label="Observaciones"
									value="#{hacerMantenimiento.proyectoTransaccion.observaciones}"
									style="width:100%; font-size:14px; height:10px" cols="3" />	


								
							
								<p:message for="txtObservaciones" />
						
						
						



					</p:panelGrid>



				</div>
				<br />
				<br />
				<div align="center">
					<p:commandButton id="btnEditar" style="font-size:14px"
						action="#{hacerMantenimiento.editarProyecto()}"
						value="#{mensaje.editar}" process=":formEditar:pnlEditar"
						update=":formEditar:pnlEditar, :form" />
					<p:spacer width="10" />
					<p:commandButton id="btnCancelarEdicion"
						style="font-size:14px; font-weight: normal !important;"
						action="#{hacerMantenimiento.cancelarProyectoTransaccion('MODAL_EDITAR')}"
						process="@this" value="#{mensaje.cancelar}" update=":form">
						<p:resetInput target=":formEditar, :form:pnlCasoUso" />
					</p:commandButton>

				</div>

				<p:outputLabel value="#{mensaje.informacionRequerida}"
					style="font-size:10px" />
				<p:blockUI block=":formEditar:pnlEditar"
					trigger="btnEditar, btnCancelarEdicion">
					<p:graphicImage value="../imagenes/cargando.gif" />
				</p:blockUI>

			</p:panel>
		</p:dialog>


	</h:form>
</ui:composition>
